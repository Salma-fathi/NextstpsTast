<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - Manage Applications</title>
    <!-- Bootstrap and other stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJROyXAxXhN8tQ6g5axGGj80pP0c6zWz6hP34gAxR+e66Hz8aB1Q4OV3Pl95" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/agentmanage.css">
</head>
<body>

<header>
    <div class="logo">
        <h2>NextStep</h2>
    </div>
    <nav>
        <a href="post-job.html"><i class="fas fa-plus-circle"></i> Post Job</a>
        <a href="agentjobs.html"><i class="fas fa-briefcase"></i> My Jobs</a>
        <a href="agentmanage.html"><i class="fas fa-star"></i> Manage</a>
        <a href="logout.html"><i class="fas fa-power-off"></i> Logout</a>
    </nav>
</header>

<div class="container">
    <h2>Manage Applications</h2>
    <div id="applicationDetails" class="application-details">
        <!-- Application details will be dynamically populated here -->
    </div>
    <div id="statusUpdateSection" class="mt-4">
        <label for="applicationStatus">Update Application Status:</label>
        <select id="applicationStatus" class="form-select">
            <option value="applied">Applied</option>
            <option value="interviewing">Interviewing</option>
            <option value="approved">Approved</option>
            <option value="rejected">Rejected</option>
        </select>
        <button id="updateStatusButton" class="btn btn-primary mt-2">Update Status</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/agentmanage.js"></script>
</body>
</html>
