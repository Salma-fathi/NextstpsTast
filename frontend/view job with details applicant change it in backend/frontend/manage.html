<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJROyXAxXhN8tQ6g5axGGj80pP0c6zWz6hP34gAxR+e66Hz8aB1Q4OV3Pl95" crossorigin="anonymous">
    
    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/manage.css">
</head>
<body>

    <header>
        <div class="logo">
            <h2>NextStep</h2>
        </div>
        <nav>
            <!-- My Job with a briefcase icon -->
    <!-- Search with a search icon -->
    <a href="seekerdashboard.html" title="Search"><i class="fas fa-search"></i>Search</a> <!-- New Search Link -->

            <a href="myjob.html" title="Job"><i class="fas fa-briefcase"></i>Job</a>
            
            <!-- Saved Job with a heart icon -->
            <a href="#" title="Saved Jobs"><i class="fas fa-heart"></i>Saved</a>
            
            <!-- Manage with a wrench icon -->
            <a href="manage.html" title="Manage Settings"><i class="fas fa-cogs"></i>Manage</a>
            
            <!-- Logout with a power-off icon -->
            <a href="logout.html" title="Logout"><i class="fas fa-power-off"></i>Logout</a>
        </nav>
    </header>

    <div class="container">
        <h2 class="mt-5">Manage Your Profile</h2>
        
        <!-- Settings Section -->
        <div class="settings">
            <h3>Profile Settings</h3>
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" value="JohnDoe123">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" value="johndoe@example.com">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter new password">
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>

        <!-- Job Alert Settings -->
        <div class="job-alerts mt-5">
            <h3>Job Alert Preferences</h3>
            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="alertFrequency" class="form-label">Job Alert Frequency</label>
                    <select class="form-select" id="alertFrequency">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="preferredJobType" class="form-label">Preferred Job Type</label>
                    <select class="form-select" id="preferredJobType">
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="internship">Internship</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="preferredLocation" class="form-label">Preferred Location</label>
                    <input type="text" class="form-control" id="preferredLocation" placeholder="Enter preferred job location" value="Remote">
                </div>

                <button type="submit" class="btn btn-primary">Save Alerts</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (for dropdowns, modals, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p7t9pbUqQDLQn1zQ7fA1Kw2iZpGJpHE82P8v8m/zmfU2v1Z" crossorigin="anonymous"></script>

    <script src="./js/manage.js"></script>
</body>
</html>
