<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - Manage Applications</title>
    <!-- Bootstrap and other stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJROyXAxXhN8tQ6g5axGGj80pP0c6zWz6hP34gAxR+e66Hz8aB1Q4OV3Pl95" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/agentmanage.css">
</head>
<body>

<header>
    <div class="logo">
        <h2>NextStep</h2>
    </div>
    <nav>
        <a href="post-job.html"><i class="fas fa-plus-circle"></i> Post Job</a>
        <a href="agentjobs.html"><i class="fas fa-briefcase"></i> My Jobs</a>
        <a href="agentmanage.html"><i class="fas fa-star"></i> Manage</a>
        <a href="logout.html"><i class="fas fa-power-off"></i> Logout</a>
    </nav>
</header>

<div class="container">
    <h2>Manage Applications</h2>
    <div id="applicationDetails" class="application-details">
        <!-- Application details will be dynamically populated here -->
    </div>
 <!-- In agentmanage.html -->
<div class="container">
    <h2>Manage Applications</h2>

    <!-- Application Form -->
    <div id="createApplicationSection" class="mt-4">
        <h3>Create New Application</h3>
        <form id="createApplicationForm">
            <div class="mb-3">
                <label for="job" class="form-label">Job</label>
                <input type="text" class="form-control" id="job" required>
            </div>
            <div class="mb-3">
                <label for="user" class="form-label">User</label>
                <input type="text" class="form-control" id="user" required>
            </div>
            <div class="mb-3">
                <label for="profile" class="form-label">Profile</label>
                <input type="text" class="form-control" id="profile" required>
            </div>
            <div class="mb-3">
                <label for="resume" class="form-label">Resume</label>
                <input type="file" class="form-control" id="resume" required>
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills</label>
                <input type="text" class="form-control" id="skills" placeholder="Comma-separated skills" required>
            </div>
            <div class="mb-3">
                <label for="socialLinks" class="form-label">Social Links</label>
                <input type="text" class="form-control" id="socialLinks" placeholder="e.g., LinkedIn, GitHub" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Application</button>
        </form>
    </div>
    
    <!-- Application Details will be dynamically populated here -->
    <div id="applicationDetails" class="application-details"></div>
</div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/agentmanage.js"></script>
</body>
</html>
