<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - NextStep</title>

  <!-- Google Fonts for new fonts (using 'Roboto' font) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome for icons (optional) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <style>body, html {
  background-image: url("https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp");
  background-position: center;
  background-size: cover;
  background-attachment: fixed;
  height: 100%;
  margin: 0;
  font-family: Roboto, sans-serif;
}

.mask {
  animation: 1.5s ease-in-out fadeIn;
  position: absolute;
  inset: 0;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
  }

  100% {
    opacity: 1;
  }
}

.gradient-custom-3 {
  background: #00bcd4;
  background: -webkit-linear-gradient(to right, #84c7fa80, #8fd3f480);
  background: linear-gradient(to right, #84bbfa80, #8fd3f480);
}

.gradient-custom-4 {
  background: #00bcd4;
  background: -webkit-linear-gradient(to right, #7b97f4, #8fd3f4);
  background: linear-gradient(to right, #8498fa, #8fd3f4);
}

.card-body {
  padding: 2rem;
}

.form-outline label {
  font-size: 1rem;
}

.form-check-label {
  font-size: .9rem;
}

.card {
  border-radius: 15px;
  animation: 1s ease-out slideIn;
  overflow: hidden;
}

@keyframes slideIn {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }

  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.btn-success {
  transition: transform .3s ease-in-out;
}

.btn-success:hover {
  transform: scale(1.05);
}

header {
  color: #fff;
  z-index: 100;
  z-index: 100;
  background: linear-gradient(90deg, #007bff, #00bcd4);
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  font-family: Montserrat, sans-serif;
  transition: all .3s ease-in-out;
  display: flex;
  position: sticky;
  top: 0;
  box-shadow: 0 4px 6px #0000001a;
}

header .logo h2 {
  letter-spacing: 1.5px;
  color: #fff;
  margin-bottom: 0;
  padding-top: 0;
  font-family: Lora, serif;
  font-size: 2.2rem;
  font-weight: 700;
  transition: transform .3s ease-in-out;
}

header .logo h2:hover {
  color: #fff;
  transform: scale(1.1);
}

header .btn {
  color: #fff;
  text-transform: uppercase;
  background-color: #fff;
  border: none;
  border-radius: 50px;
  margin-top: 0;
  padding: 8px 18px;
  font-family: Montserrat, sans-serif;
  font-size: 1rem;
  font-weight: 600;
  transition: all .3s;
}

header .btn:hover {
  color: #fff;
  background-color: #00bcd4;
  transform: translateY(-2px);
  box-shadow: 0 4px 10px #00bcd44d;
}
</style>
</head>

<body>
  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center p-4">
    <div class="logo text-white">
      <a href="/index.html">
        <h2>NextStep</h2>
      </a>
    </div>
  </header>
  <div class="mask"></div> <!-- Full page mask overlay -->

  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card">
          <div class="card-body p-5">
            <h2 class="text-center mb-5">Create an account</h2>

            <form>
              <!-- Name input -->
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg">
                <label class="form-label" for="form3Example1cg">Your Name</label>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3cg" class="form-control form-control-lg">
                <label class="form-label" for="form3Example3cg">Your Email</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cg" class="form-control form-control-lg">
                <label class="form-label" for="form3Example4cg">Password</label>
              </div>

              <!-- Repeat password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cdg" class="form-control form-control-lg">
                <label class="form-label" for="form3Example4cdg">Repeat your password</label>
              </div>

              <!-- Role selection (Seeker or Agent) -->
              <div class="form-outline mb-4">
                <label class="form-label" for="role">Choose your role</label>
                <select id="role" class="form-control form-control-lg">
                  <option value="seeker">Seeker</option>
                  <option value="agent">Agent</option>
                </select>
              </div>

              <!-- Terms of service checkbox -->
              <div class="form-check d-flex justify-content-center mb-5">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg">
                <label class="form-check-label" for="form2Example3cg">I agree to the <a href="#!">terms of service</a></label>
              </div>

              <!-- Sign up button -->
              <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-success btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem">Sign Up</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="/login.html" class="fw-bold text-body"><u>Login here</u></a></p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>document.querySelector(".btn.btn-success").addEventListener("click", async function() {
    const name = document.getElementById("form3Example1cg").value;
    const email = document.getElementById("form3Example3cg").value;
    const password = document.getElementById("form3Example4cg").value;
    const repeatPassword = document.getElementById("form3Example4cdg").value;
    const role = document.getElementById("role").value; // Get the selected role
    // Basic validation to check if the passwords match
    if (password !== repeatPassword) {
        alert("Passwords do not match!");
        return;
    }
    // Send POST request to register the new user
    const response = await fetch("http://localhost:5000/api/auth/register", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            name,
            email,
            password,
            role
        })
    });
    const data = await response.json();
    if (response.ok) {
        alert("Registration successful! Please login.");
        window.location.href = "login.html"; // Redirect to login page
    } else alert(data.message); // Show error message if registration fails
});

</script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="/signup.81ad8518.js"></script></body>

</html>
