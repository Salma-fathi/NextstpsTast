<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - NextStep</title>

  <!-- Google Fonts for beautiful fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome for icons (optional) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <style>.gradient-custom-3 {
  background: #84fab0;
  background: -webkit-linear-gradient(to right, #84fab080, #8fd3f480);
  background: linear-gradient(to right, #84fab080, #8fd3f480);
}

.gradient-custom-4 {
  background: #84fab0;
  background: -webkit-linear-gradient(to right, #84fab0, #8fd3f4);
  background: linear-gradient(to right, #84fab0, #8fd3f4);
}

.mask {
  background-color: #00000080;
  position: absolute;
  inset: 0;
}

.card-body {
  padding: 2rem;
}

.form-outline label {
  font-size: 1rem;
}

.form-check-label {
  font-size: .9rem;
}
</style>
</head>

<body>
  <section class="vh-100 bg-image" style="background-image: url(&quot;https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp&quot;)">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <form>
                  <!-- Name input -->
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg">
                    <label class="form-label" for="form3Example1cg">Your Name</label>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg">
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg">
                    <label class="form-label" for="form3Example4cg">Password</label>
                  </div>

                  <!-- Repeat password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg">
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  </div>

                  <!-- Role selection (Seeker or Agent) -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="role">Choose your role</label>
                    <select id="role" class="form-control form-control-lg">
                      <option value="seeker">Seeker</option>
                      <option value="agent">Agent</option>
                    </select>
                  </div>

                  <!-- Terms of service checkbox -->
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg">
                    <label class="form-check-label" for="form2Example3cg">I agree to the <a href="#!">terms of service</a></label>
                  </div>

                  <!-- Sign up button -->
                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem">Sign Up</button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="/login.html" class="fw-bold text-body"><u>Login here</u></a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>document.querySelector(".btn.btn-success").addEventListener("click", async function() {
    const name = document.getElementById("form3Example1cg").value;
    const email = document.getElementById("form3Example3cg").value;
    const password = document.getElementById("form3Example4cg").value;
    const repeatPassword = document.getElementById("form3Example4cdg").value;
    const role = document.getElementById("role").value; // Get the selected role
    // Basic validation to check if the passwords match
    if (password !== repeatPassword) {
        alert("Passwords do not match!");
        return;
    }
    // Send POST request to register the new user
    const response = await fetch("http://localhost:5000/api/auth/register", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            name,
            email,
            password,
            role
        })
    });
    const data = await response.json();
    if (response.ok) {
        alert("Registration successful! Please login.");
        window.location.href = "login.html"; // Redirect to login page
    } else alert(data.message); // Show error message if registration fails
});

</script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="/signup.81ad8518.js"></script></body>

</html>
