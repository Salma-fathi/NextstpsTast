<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
</head>
<body>

    <button id="redirectBtn">Go to Create Profile</button>

    <script>
        // Example condition (this could be any condition you want to check)
        const userRole = 'seeker'; // For example, this could come from localStorage or a backend response

        document.getElementById('redirectBtn').addEventListener('click', function() {
            // Check the condition
            if (userRole === 'seeker') {
                // If the user is a seeker, redirect to create-profile page
                window.location.href = 'create-profile.html';
            } else {
                // Otherwise, redirect to another page, e.g., dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>

</body>
</html>
