<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeker Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJROyXAxXhN8tQ6g5axGGj80pP0c6zWz6hP34gAxR+e66Hz8aB1Q4OV3Pl95" crossorigin="anonymous">
    
    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/seeker.css">
</head>
<body>


    <header>
        <div class="logo">
            <h2>NextStep</h2>
        </div>
        <nav>
            <!-- My Job with a briefcase icon -->
         <!-- Search with a search icon -->
        <a href="seekerdashboard.html" title="Search"><i class="fas fa-search"></i>Search</a> <!-- New Search Link -->

            <a href="myjob.html" title="Job"><i class="fas fa-briefcase"></i>Job</a>
            
            <!-- Saved Job with a heart icon -->
            <a href="#" title="Saved Jobs"><i class="fas fa-heart"></i>Saved</a>
            
            <a href="manage.html" title="Manage Settings">
                <i class="fas fa-star"></i> Recommended Jobs
            </a>
            <!-- Logout with a power-off icon -->
            <a href="logout.html" title="Logout"><i class="fas fa-power-off"></i>Logout</a>
        </nav>
    </header>

<div class="container">
    <!-- Left side for filters -->
    <div class="filter-section">
        <h2>Filters</h2>
        <!-- Filters Section -->
        <div class="filters">
            <!-- Location filter with option to choose remote or local -->
            <div class="filter">
                <label for="locationType">Location Type</label>
                <select id="locationType">
                    <option value="remote">Remote</option>
                    <option value="local">Local</option>
                </select>
            </div>

            <!-- Location input (hidden by default) -->
            <div class="filter" id="locationFilter" style="display: none;">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Enter Location" />
            </div>

            <!-- Contract Type filter -->
            <div class="filter">
                <label for="contract">Contract Type</label>
                <select id="contract">
                    <option value="">Select Contract Type</option>
                    <option value="full-time">Full Time</option>
                    <option value="part-time">Part Time</option>
                    <option value="internship">Internship</option>
                </select>
            </div>

            <!-- Salary Range slider -->
            <div class="filter">
                <label for="salary">Salary Range ($)</label>
                <input type="range" id="salary" min="0" max="200000" step="5000" value="100">
                <span id="salaryValue">100</span>
            </div>
        </div>
    </div>

    <!-- Right side for search bar and search button -->
    <div class="search-section">
        <h2>Search for Jobs</h2>
        
        <!-- Search Bar and Button -->
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Search jobs by title, skills, etc." id="jobSearch" />
            <button id="searchBtn" class="search-btn">Search</button>
        </div>

        <!-- Job Listings -->
        <div class="job-list" id="jobList">
            <!-- Job items will be dynamically inserted here -->
        </div>
    </div>
</div>

<!-- Bootstrap JS (for dropdowns, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0p7t9pbUqQDLQn1zQ7fA1Kw2iZpGJpHE82P8v8m/zmfU2v1Z" crossorigin="anonymous"></script>


<script src="./js/seeker.js"></script>
</body>
</html>
