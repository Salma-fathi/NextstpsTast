<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create/Update Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts (Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      padding: 20px;
      background-color: #f2f4f8;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-out;
    }

    h2 {
      margin-bottom: 30px;
      color: #5c6bc0;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #5c6bc0;
      box-shadow: 0 0 5px rgba(92, 107, 192, 0.5);
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background-color: #5c6bc0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #3f51b5;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    /* Smooth fade-in effect */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create/Update Profile</h2>
    
    <form id="profile-form" enctype="multipart/form-data">
      
      <!-- Full Name -->
      <div class="mb-3 form-group">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>

      <!-- Phone -->
      <div class="mb-3 form-group">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" required>
      </div>

      <!-- Bio -->
      <div class="mb-3 form-group">
        <label for="bio" class="form-label">Bio</label>
        <textarea class="form-control" id="bio"></textarea>
      </div>

      <!-- Experience -->
      <div class="mb-3 form-group">
        <label for="experienceRole" class="form-label">Experience Role</label>
        <input type="text" class="form-control" id="experienceRole" placeholder="Developer">
      </div>

      <div class="mb-3 form-group">
        <label for="experienceCompany" class="form-label">Experience Company</label>
        <input type="text" class="form-control" id="experienceCompany" placeholder="ABC Corp">
      </div>

      <div class="mb-3 form-group">
        <label for="experienceYears" class="form-label">Experience Years</label>
        <input type="number" class="form-control" id="experienceYears" placeholder="3">
      </div>

      <!-- Education -->
      <div class="mb-3 form-group">
        <label for="educationDegree" class="form-label">Education Degree</label>
        <input type="text" class="form-control" id="educationDegree" placeholder="BSc">
      </div>

      <div class="mb-3 form-group">
        <label for="educationUniversity" class="form-label">Education University</label>
        <input type="text" class="form-control" id="educationUniversity" placeholder="XYZ University">
      </div>

      <div class="mb-3 form-group">
        <label for="educationYear" class="form-label">Education Year</label>
        <input type="number" class="form-control" id="educationYear" placeholder="2020">
      </div>

      <!-- Skills -->
      <div class="mb-3 form-group">
        <label for="skills" class="form-label">Skills (comma separated)</label>
        <input type="text" class="form-control" id="skills" placeholder="JavaScript, Node.js, MongoDB">
      </div>

      <!-- Social Links -->
      <div class="mb-3 form-group">
        <label for="linkedin" class="form-label">LinkedIn</label>
        <input type="text" class="form-control" id="linkedin" placeholder="linkedin.com/in/xyz">
      </div>

      <div class="mb-3 form-group">
        <label for="github" class="form-label">GitHub</label>
        <input type="text" class="form-control" id="github" placeholder="github.com/xyz">
      </div>

      <!-- Address -->
      <div class="mb-3 form-group">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address">
      </div>

      <!-- Profile Image -->
      <div class="mb-3 form-group">
        <label for="profileImage" class="form-label">Profile Image</label>
        <input type="file" class="form-control" id="profileImage" accept="image/*">
      </div>

      <!-- Resume -->
      <div class="mb-3 form-group">
        <label for="resume" class="form-label">Resume</label>
        <input type="file" class="form-control" id="resume" accept=".pdf,.docx,.txt">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <!-- Success Message -->
    <div id="successMessage" style="display: none; margin-top: 20px; color: green;"></div>
    
    <!-- Loading Spinner -->
    <div id="loadingSpinner" style="display: none;">Loading...</div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="./js/profile.js" defer></script>
</body>
</html>
